<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" type="text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了のTODOリスト</p>
      <ul id="incomplete-list">
        <li class="list-row">
          <p>TODOです</p>
          <button>完了</button>
          <button>削除</button>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したTODOリスト</p>
      <ul>
        <li class="list-row">
          <p>TODOでした</p>
          <button>戻す</button>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
